<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LyrnAI - What Are You Reading?</title>
     <meta name="description" content="Machine Learning - What Are You Reading?">
    <meta property="og:image" content="https://arxiv.lyrn.ai/static/og_image.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='lyrn_favicon.png') }}" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" />

    <link href="{{ url_for('static', filename='css/wayr.scss.css') }}" rel="stylesheet" type="text/css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-88259675-6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-88259675-6');
    </script>


</head>
<body>
{% raw %}

    <script id="paper-template" type="text/template">
        {{#data}}
        <div class="inputGroup">
            <input id="{{id}}" name="{{id}}" class="paper-option" type="checkbox"/>
            <label for="{{id}}">
                <div class="paper-wrapper">
                    <span class="paper-name">{{name}} </span> <span class="paper-date">{{date}}</span> <a href="{{url}}" target="_blank" class="paper-link"><i class="fas fa-external-link-alt"></i></a>
                    <div class="progress">
                      <div class="progress-bar bg-info" style="width: {{prct}}%;" role="progressbar" aria-valuenow="{{prct}}" aria-valuemin="0" aria-valuemax="100">{{prct}}%</div>
                    </div>
                </div>
            </label>
        </div>
        {{/data}}
    </script>
{% endraw %}


    <a href="https://github.com/ranihorev/arxiv-network-graph" target="_blank"><img style="position: absolute; top: 0; z-index: 100; right: 0; border: 0; height: 100px;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center" style="padding-top: 5%; font-size: 1.3rem; font-weight: bold; margin-bottom: 30px;">
                    What Are You Reading?
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-md-8 col-lg-6">
                <div class="search">
                    <i class="fas fa-search search-icon"></i>
                    <input id="searchInput" type="text" class="searchTerm" placeholder="Add a new paper by title or arXiv ID">
                    <span class="clear-input"><i class="fas fa-times"></i></span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 20px;">
            <div class="col text-center">
                <div>
                    <button type="button" class="btn btn-outline-info" id="vote">Vote</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" id="main_section">
            <div class="col-12 col-lg-8 col-xl-6" id="papers_score">
            </div>
        </div>

    </div>
    <nav class="navbar fixed-bottom bg-light" style="padding: .3rem 1rem;">
        <div style="font-size: 11px; margin: auto;">Powered by <a class="navbar-brand" style="font-size: 11px; padding: 0" href="https://www.lyrn.ai" target="_blank">LyrnAI</a></div>
    </nav>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
    <script src="static/wayr.js"></script>

</body>

</html>
