<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LyrnAI - ML World Map</title>
     <meta name="description" content="All Machine Learning papers on one graph">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='lyrn_favicon.png') }}" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css" />
    <link rel="stylesheet" href="static/network.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-88259675-6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-88259675-6');
    </script>


</head>
<body>
    <div class="wrap">
        <a href="https://www.lyrn.ai" target="_blank"><img class="logo" src="static/logo.png"></a>
       <span class="search">
          <input id="searchInput" type="text" class="searchTerm" placeholder="Search for a author or a paper...">
       </span>
        <div class="dropdown filters">
          <button id="categories_button" class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Research Field
          </button>
          <div id="categories_dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" value="All">All</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" value="cs.CV">Vision</a>
            <a class="dropdown-item" href="#" value="cs.CL">NLP</a>
          </div>
        </div>
        <div class="filters">
            <button id="reset" class="btn btn-secondary btn-sm">Reset</button>
        </div>
        <!--<div class="filters">-->
            <!--<button id="cluster" class="btn btn-secondary btn-sm">Cluster</button>-->
        <!--</div>-->
        <div class="filters">
            <button id="redraw" class="btn btn-secondary btn-sm">Redraw</button>
        </div>
        <div class="filters">
            <button id="focus" class="btn btn-secondary btn-sm">Focus</button>
        </div>
        <div class="filters">
            <button id="expand" class="btn btn-secondary btn-sm">Show Neighbors</button>
        </div>

    </div>
    <a href="https://github.com/ranihorev/arxiv-network-graph" target="_blank"><img style="position: absolute; top: 0; z-index: 100; right: 0; border: 0; height: 100px;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div id="mynetwork"></div>
    <div class="spinner"></div>
    <div class="card" id="papers_list">
        <div class="title"><span class="author_name"></span>'s Papers<span class="collapse-expand"><i class="fas fa-minus"></i></span></div>
        <div class="content"></div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="welcome">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-body">
                  <center>
                      <p style="font-weight: bold; text-align: center;">
                          Welcome to the ML Network Explorer!
                      </p>
                      <p>
                          Navigate between thousand of papers and researchers by searching, filtering or just wandering around.
                          Each edge represents a co-authorship of a paper.
                      </p>
                      <p><b>A new version is available <a href="/citations_network" target="_blank">here</a></b></p>
                      <p><small>Check out our ML summaries at <a href="https://www.lyrn.ai" target="_blank">Lyrn.AI</a></small></p>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Start Exploring!</button>
                  </center>
              </div>

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.js"></script>
    <script src="static/network.js"></script>
</body>

</html>
