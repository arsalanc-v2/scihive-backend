apps:
  - script: serve.py
    instances: 1
    exec_mode: cluster
    watch  : false
    error_file: server_errors.log
    out_file: server.log
    env:
        ENV: production
        PORT: 80
  - script: run_background_tasks.py
    instances: 1
    watch: true
    error_file: tasks_errors.log
    out_file: tasks.log
